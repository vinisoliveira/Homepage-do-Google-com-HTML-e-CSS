<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google IU Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">
        <div class="menu_section left">
            <img class="menu_icon" src="assets/burger-icon.svg" alt="Burger"/>
            <a class="menu_link active">All</a>
            <a class="menu_link">Images</a>
        </div>

        <div class="menu__section right">
            <img class="menu_icon" src="assets/more-icon.svg"/>
            
            <div class="menu_profile">
                <img class="menu_avatar" src="https://api.hello-avatar.com/adorables/face/eyes2/nose2/mouth1/ff0000/120" alt="Avatar Picture"/>
                <img class="menu_avatar--frame" src="assets/circle-frame.svg" alt="Avatar frame"/>
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content_logo" src="assets/logo.svg" alt="UI Clone">
        <input class ="content_search" type="text"/>

        <div class="buttons">
            <button class="searchB">Pesquisa Google</button>
            <button class="LuckyB">Estou com sorte</button>
        </div>
        
        <div class="content_offer">
            Made with ‚ù§ by
            <a href="https://github.com/vinisoliveira">Vinicius Oliveira</a> for studying
            purposes.
        </div>
    </main>

    <footer class="footer">
        <div class="footer_section footer_location">
            <span>Brazil</span>
        </div>

        <div class="footer_section footer_links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>
</body>
</html>
